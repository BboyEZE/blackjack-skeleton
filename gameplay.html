<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blackjack</title>
        <link href="assets/style/cardstyle.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
            <header>
                <h1>BLACKJACK</h1>
            </header>
            <div id="wrapper">
            <main>
                <div id="game-area">
                    <div id="left-column">
                        <div id="game-board">
                            <div id="dealer-section">
                                <h2>Dealer's Hand</h2>
                                <div id="dealer_points"></div>
                                <div id="dealer_hand"></div>
                            </div>
                            <div id="player-section">
                                <div id="player_hand"></div>
                                
                                <div id="player_points"></div>
                                <h2>Player's Hand</h2>
                            </div>
                        </div>
                        
                        
                        <div id="bet-and-controls">
                            <div id="bet-info">
                                <img id="chip_image" src="assets/img/chip.png">
                                <div id="betAmount"></div>
                                <button id="decrease_bet">âŒ„</button>
                                <button id="increase_bet">^</button>
                            </div>
                            <div id="controls">
                                <button id="deal">Deal</button>
                                <button id="hit">Hit</button>
                                <button id="stand">Stand</button>
                            </div>
                        </div>
                    </div>
                    <div id="right-column">
                        <div id="deck-info">
                            <div id="flipped-card" class="card_deck"></div>
                            <div id="card_counter"></div>
                            <button id="reset" class="canHit">Reset</button>
                        </div>
                        <div id="messagediv"></div>
                        <div id="PlayerWallet">
                            <div id="wallet"></div>
                        </div>
                        <div id = "AJAX_BUTTONS">Server options

                            <button id="xhr">XHR</button>
                            <button id="fetch">FETCH</button>
                            <button id="jquery">JQUERY</button>

                        </div>
                    </div>
                </div>
            </main>
            
            <script src="assets/js/models.js" type="text/javascript"></script>
            <script src="assets/js/view.js" type="text/javascript"></script>
            <script src="assets/js/app.js" type="text/javascript"></script>
            <script src="assets/js/listeners.js" type="text/javascript"></script>
        </div>
    </body>
</html>
